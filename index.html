<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .menu-container {
            width: 100%;
            max-width: 400px;
            display: grid;
            gap: 15px; /* Space between buttons */
        }

        .quiz-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .quiz-card:active {
            transform: scale(0.98);
            background-color: #e9ecef;
        }

        /* Colors for different quizzes */
        .math { border-left: 8px solid #4CAF50; }
        .science { border-left: 8px solid #2196F3; }
        .history { border-left: 8px solid #FF9800; }

    </style>
</head>
<body>

    <h1>Select a Quiz</h1>

    <div class="menu-container">
        <a href="A-quiz.html" class="quiz-card A">History Quiz</a>
        <a href="B-quiz.html" class="quiz-card B">B Quiz</a>
        <a href="C-quiz.html" class="quiz-card C">C Quiz</a>
    </div>

    <script>
        // This registers your Service Worker (The "Assistant")
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
